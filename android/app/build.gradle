plugins {
    id("com.android.application")
    id("org.jetbrains.kotlin.android")
    id("dev.flutter.flutter-gradle-plugin")
    id("com.google.gms.google-services") // Tambahkan plugin Google Services
}

android {
    namespace = "com.example.login_mysql_domain"
    compileSdkVersion 34
    ndkVersion = "21.4.7075529" // Gunakan versi NDK yang sesuai

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }

    defaultConfig {
        applicationId = "com.example.login_mysql_domain"
        minSdkVersion 21 // Sesuaikan dengan minSdk yang Anda butuhkan
        targetSdkVersion 34 // Sesuaikan dengan targetSdk yang Anda butuhkan
        versionCode 1 // Sesuaikan dengan versi kode yang Anda butuhkan
        versionName "1.0" // Sesuaikan dengan versi nama yang Anda butuhkan
        testInstrumentationRunner = "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true // Tambahkan baris ini
            proguardFiles(getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro')
            signingConfig signingConfigs.debug
        }
        debug {
            // Jika Anda memerlukan konfigurasi khusus untuk build debug, tambahkan di sini
        }
    }
}

flutter {
    source = "../.."
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'com.google.firebase:firebase-auth:21.0.1'
    implementation 'com.google.android.gms:play-services-auth:19.2.0'

    // Dependensi lainnya yang mungkin diperlukan
    implementation 'androidx.core:core-ktx:1.6.0'
    implementation 'androidx.appcompat:appcompat:1.3.1'
    implementation 'com.google.android.material:material:1.4.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.1.0'
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.3'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.4.0'
}

// Tambahkan plugin Google Services di bagian bawah file ini
apply plugin: 'com.google.gms.google-services'
